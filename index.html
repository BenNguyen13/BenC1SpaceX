<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="fonts.css" />
    <link rel="stylesheet" type="text/css" href="Spacexhori.css" />
    <script src="main.js" defer></script>

    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>
  </head>

  <body style="display: flex; flex-direction: column">
    <div class="spacexhori spacexhori-block layout">
      <div class="spacexhori-flex layout">
        <div style="--src:url(05b4ce6d29f55a5bea59abcd22747b3d.png)" class="spacexhori-image layout"></div>
        <div class="spacexhori-flex1 layout">
          <h1 class="spacexhori-big-title layout">Supplies</h1>
          <div class="spacexhori-flex1-spacer"></div>
          <h2 class="spacexhori-medium-title layout"><a href="javascript:alert('70 Days, 10 weeks of rations');">Food (days worth)</h2></a>
          <div class="spacexhori-flex1-spacer1"></div>
          <h2 class="spacexhori-medium-title layout"><a href="javascript:alert('200 litres of water (H2O)');">Water (litres)</h2></a>
          <div class="spacexhori-flex1-spacer2"></div>
          <h2 class="spacexhori-medium-title layout"><a href="javascript:alert('55 metric tons (55,000 Kgs)');">Oxygen (kg)</h2></a>
        </div>
        <div style="--src:url(c0addef9da7706c1775f03d2fc0fa219.png)" class="spacexhori-image1 layout"></div>
        <div class="spacexhori-flex2 layout">
          <h1 class="spacexhori-big-title layout">Ship information</h1>
          <div class="spacexhori-flex2-spacer"></div>
          <h2 class="spacexhori-medium-title1 layout"><a href="javascript:alert('3Gs during lift off, 1G after launch');">G-force (gs)</h2></a>
          <div class="spacexhori-flex2-spacer1"></div>
          <h2 class="spacexhori-medium-title2 layout"><a href="javascript:alert('155/200 klb');">Ship avaliable weight(klb/klb)</h2></a>
        </div>
        <div class="spacexhori-flex3 layout">
          <h2 class="spacexhori-medium-title3 layout"><a href="javascript:alert('200 Kgs of fuel');">Fuel (Kgs)</h2></a>
          <div class="spacexhori-flex3-spacer"></div>
          <h2 class="spacexhori-medium-title4 layout"><a href="javascript:alert('11/240 mkm');">Distance traveled (mkm/mkm)</h2></a>
        </div>
        <h2 class="spacexhori-medium-title5 layout"><a href="javascript:alert('40,000 km/h');">Speed (km/h)</h2></a>
      </div>
    </div>
    <script type="text/javascript">
      AOS.init();
    </script>
  </body>
</html>
